<body><div class="container">
    <h2 class="header">רשימת לקוחות</h2>
    <table class="order-table">
      <thead > 
        <tr >
          <th>מס' מזהה</th>
          <th>שם פרטי</th>
          <th>שם משפחה</th>
          <th>אימייל</th>
          <th>טלפון</th>
          <th>סוג הרשאה</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.permissionType }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
