<div class="container">
    <h1>Order Items</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderItems">
          <td>{{ item.productName }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ item.quantity * item.unitPrice }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="goBack()">Back to Orders</button>
  </div>
