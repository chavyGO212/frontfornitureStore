<body>
    <div class="container">
        <h1 class="highlight">תשלום</h1>
        <form class="payment-form">
            <div class="section">
                <h2>פרטי חיוב:</h2>
                <label for="email">כתובת אימייל:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="first-name">שם פרטי:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">שם משפחה:</label>
                <input type="text" id="last-name" name="last-name" required>


                <label for="city">עיר:</label>
                <input type="text" id="city" name="city" required>

                <label for="street">רחוב:</label>
                <input type="text" id="street" name="street" required>

                <label for="building">בניין:</label>
                <input type="text" id="building" name="building" required>

                <label for="phone">טלפון:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="notes">הערות להזמנה:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="section">
                <h2>פרטי הזמנה:</h2>
                <div *ngFor="let item of shopingCart">
                  <p>{{ item.catalog.productName }} *{{ item.quantity }} - {{ item.catalog.price * item.quantity }} ש"ח</p>
                </div>
                <p><strong>סה"כ לתשלום: {{ totalPrice }} ש"ח</strong></p>
            </div>
            <div class="section">
                <h2>נא לסמן סוג משלוח:</h2>
                <label>
                    <input type="radio" name="shipping" value="pickup" required>
                    איסוף עצמי
                </label>
                <label>
                    <input type="radio" name="shipping" value="delivery" required>
                    משלוח עד הבית (100 ש"ח)
                </label>
            </div>
        </form>
    </div>
</body>

<body>
    <div class="container">
        <form class="payment-form">
            <div class="section">
                <h2>פרטי אשראי:</h2>
                <label for="card-number">מספר כרטיס:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{13,19}" placeholder="מספר כרטיס אשראי">

                <label for="card-expiry">תוקף (MM/YY):</label>
                <input type="text" id="card-expiry" name="card-expiry" required pattern="\d{2}/\d{2}" placeholder="MM/YY">

                <label for="card-holder">שם בעל הכרטיס:</label>
                <input type="text" id="card-holder" name="card-holder" required placeholder="שם בעל הכרטיס">

                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv" required pattern="\d{3}" placeholder="CVV">
            </div>
            <button routerLink="/shoppimg-card" class="checkout-button">תשלום</button>
        </form>
    </div>
</body>
